<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addressbook</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
</head>
<body>
<header class="header">
    <h1>Online Addressbook</h1>
</header>
<div class="container">
    <form id="inputTable">
        <fieldset id="fieldset1">
            <legend>Personal Information:</legend>
            <div>
                <p>
                    <label class="field" for="firstname">First Name:</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your first name'">
                </p>
                <p>
                    <label class="field" for="lastname">Last Name:</label>
                    <input type="text" id="lastname" placeholder="Enter your last name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your last name'">
                </p>
                <p>
                    <label class="field" for="telephone">Telephone:</label>
                    <input type="text" id="telephone" placeholder="Enter your telephone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your telephone'">
                </p>
                <div class="submit">
                    <input type="button" value="Discard" id="discard">
                    <input type="submit" value="Add" id="add">
                </div>
            </div>

        </fieldset>
    </form>
</div>
<div class="viewbox">
    <div class="left">
        <fieldset id="fieldset2">
            <legend>Contact List:</legend>
                <table id="outputTable">
                    <thead>
                        <tr>
                            <th id="theadFN">FirstName <span class="sort"></span></th>
                            <th id="theadLN">LastName <span class="sort"></span></th>
                            <th id="theadTel">Telephone <span class="sort"></span></th>
                        </tr>
                    </thead>
                    <tbody id="tableData"></tbody>
                </table>
        </fieldset>
    </div>
    <div class="right">
        <input type="button" id="listView" value="Check contact list">
        <input type="button" id="del" value="Delete">
    </div>
</div>
<footer>
    <div class="foot">
        <p>&copy; devlevelup 2016</p>
        <ul>
            <li><img src="img/twitter_grey.svg"></li>
            <li><img src="img/instagram_grey.svg"></li>
            <li><img src="img/facebook_grey.svg"></li>
            <li><img src="img/medium_grey.svg"></li>
        </ul>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
